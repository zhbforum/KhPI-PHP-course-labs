<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab #1 â€” Part 7: Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Form</h1>
    <p>Please enter your first name and last name</p>

    <form action="process.php" method="post" accept-charset="UTF-8">
        <label for="first_name">
            First name
        </label>
        <input id="first_name" type="text" name="first_name" placeholder="e.g., Lorem" required minlength="1"
            maxlength="20" autocomplete="given-name">

        <label for="last_name">
            Last name
        </label>
        <input id="last_name" type="text" name="last_name" placeholder="e.g., Ipsum" required minlength="1"
            maxlength="20" autocomplete="family-name">

        <button type="submit">Submit</button>
    </form>

    <p>Allowed characters: letters, spaces, apostrophes, and hyphens.</p>
</body>

</html>
